<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Fill Your Details </h1>
        <form class="content">
            <label for="firs-name">Your First Name:</label>
            <input type="text" class="user" id="firs-name" placeholder="Enter Your Name" required><br><br>

            <label for="last-name">Your Last Name:</label>
            <input type="text" class="user" id="last-name" placeholder="Enter Your Name" required><br><br>

            <label for="mail" id="email">Your Email:</label>
            <input type="email" class="user" id="mail" placeholder="Enter Your Email" required><br><br>

            <button type="submit">
                <a href="main.html">Submit</a>
            </button>
        </form>

    </div>
</body>

</html>
